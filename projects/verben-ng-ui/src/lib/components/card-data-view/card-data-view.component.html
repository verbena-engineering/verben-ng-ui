<div [style.display]="'flex'" [style.flex-direction]="displayAsRow?'row':'column'">
    <ng-template [ngIf]="hasCustomLeft" [ngIfElse]="staticLeft">
        <div>
           <ng-content select="[leftContent]"></ng-content>  
        </div>
    </ng-template>
    <ng-template #staticLeft>
      <div 
        class="left-side"
        [style.width]="lWidth"
        [style.height]="lHeight"
      >
        @for (item of cardDataList; track item.title) {
            <ng-content *ngTemplateOutlet="card;context: {$implicit: item}"></ng-content>
         }
      </div>
    </ng-template>

     <ng-template [ngIf]="hasCustomRight" [ngIfElse]="staticRight">
          <ng-content select="[rightContent]"></ng-content>   
    </ng-template>
     <ng-template #staticRight>
      <div class="left-side"
           [style.width]="rWidth"
           [style.height]="rHeight"
      >

      </div>
    </ng-template>

</div>
