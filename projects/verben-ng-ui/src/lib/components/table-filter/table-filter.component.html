<section
  [style.background-color]="bgColor"
  [style.box-shadow]="boxShadow"
  [style.border]="border"
  [style.border-radius]="borderRadius"
  [style.color]="textColor"
  [style.width]="width"
  [style.height]="height"
  [style.padding]="pd"
>
  <div class="top">
    <h3 [style.color]="tertiaryColor" [style.font-size]="'14px'">
      Filters
      <span [style.color]="secondaryColor"
        ><sup>({{ savedFilters.length }})</sup></span
      >
    </h3>
    <button
      [style.color]="secondaryColor"
      [style.background-color]="bgColor"
      [style.border]="'none'"
      [style.cursor]="'pointer'"
      [style.font-size]="'12px'"
      (click)="resetFilters()"
    >
      Reset
    </button>
  </div>
  <hr />

  <!-- Saved Filters Section -->
  <div class="center">
    <div class="savedWrapper">
      <h3 [style.font-size]="'13px'">Saved Filters</h3>
      <verben-svg
        icon="info"
        [width]="15"
        [height]="15"
        fill="black"
      ></verben-svg>
    </div>
    <div class="selectAllWrapper" *ngIf="savedFilters.length">
      <input
        type="checkbox"
        [checked]="checkAll"
        (change)="toggleSelectAll()"
      />
      <p [style.font-size]="'13px'" [style.font-weight]="'500'">Select All</p>
    </div>
    <div
      *ngFor="let filter of visibleFilters; let i = index"
      class="centerInnerWrapper"
    >
      <div class="checkboxWrapper">
        <span
          ><input
            type="checkbox"
            [checked]="filter.checked"
            (click)="toggleCheckbox(i)"
        /></span>
        <p
          [style.font-size]="'13px'"
          [style.font-weight]="'500'"
          [style.color]="tertiaryColor"
        >
          {{ filter.name }} {{ filter.condition }} {{ filter.value}}
        </p>
      </div>
      <div class="iconWrapper">
        <verben-svg
          icon="edit"
          [width]="15"
          [height]="15"
          stroke="#3479E9"
          fill="white"
          (click)="editFilter(i)"
        ></verben-svg>
        <verben-svg
          icon="delete"
          [width]="15"
          [height]="15"
          stroke="#E20000"
          (click)="deleteFilter(i)"
        ></verben-svg>
      </div>
    </div>

    <div
      class="moreWrapper"
      *ngIf="savedFilters.length > maxFilterLength"
      (click)="toggleShowMore()"
    >
      <p
        [style.font-size]="'12px'"
        [style.font-weight]="'500'"
        [style.color]="tertiaryColor"
      >
        {{ showAllFilters ? "Show less" : "Show more" }}
      </p>
        <verben-svg
        icon="chevron"
        [width]="8"
        [height]="6"
        fill="black"
        stroke="black"
      ></verben-svg>
    </div>
  </div>
  <hr />

  <!-- Operation Section -->
  <div class="bottom">
    <div class="savedWrapper">
      <h3 [style.font-size]="'13px'">Operation</h3>
      <div> 
        <verben-svg icon="dangerInfo" [width]="15" [height]="15" [fill]="'red'" 
         (mouseenter)="tooltip.show()" (mouseleave)="tooltip.hide()" *ngIf="isDuplicateFilter">
         </verben-svg>
     
        <verben-tooltip
         [backgroundColor]="'blue'" 
         [textColor]="'white'"
         [padding]="'10px'"
         [borderRadius]="'8px'"
         [top]="'0px'"                 
         [left]="'150px'"   
         #tooltip >
       <div>
         <table>
           <tr>
             <td>Reference</td><td><strong>INV_001</strong></td>
           </tr>
           <tr>
             <td>Code</td><td><strong>Code123</strong></td>
           </tr>
           <tr>
             <td>Recurring</td><td><strong>1 Year</strong></td>
           </tr>
           <tr>
             <td>Dimension</td><td><strong>Dim_001</strong></td>
           </tr>
         </table>
       </div>
        </verben-tooltip>
      </div>
      <verben-svg
        icon="info"
        [width]="15"
        [height]="15"
        [fill]="'black'"
        *ngIf="!isDuplicateFilter"
      ></verben-svg>
    </div>

    <div class="inputsWrapper">
      <verben-drop-down
        width="'8rem'"
        placeholder="Select value"
        [options]="filterArray"
        [(ngModel)]="selectedFilterValue"
        (ngModelChange)="onFilterNameChange(selectedFilterValue)"
      >
      </verben-drop-down>
      <verben-drop-down
        (onChange)="checkDuplicateFilter()"
        width="7rem"
        placeholder="Select value"
        [options]="conditionOptions"
        [(ngModel)]="selectedCondition"
      >
      </verben-drop-down>

      <verbena-input
      *ngIf="selectedFilterType === 'Date'"
      border="1px solid #ccc"
      borderRadius="5px"
      textColor="black"
      width="120px"
      height="30px"
      pd="6px"
      [showBorder]="true"
      [showErrorMessage]="false"
      errorPosition="below"
      type="date"
      [(ngModel)]="inputValue"
    ></verbena-input>

      <verbena-input
      *ngIf="selectedFilterType === 'Credit' || selectedFilterType === 'Integer'" 
      border="1px solid #ccc"
      borderRadius="5px"
      textColor="black"
      width="120px"
      height="30px"
      pd="6px"
      placeHolder="input integer"
      [showBorder]="true"
      [showErrorMessage]="false"
      errorPosition="below"
      appValidate="integer"
      [(ngModel)]="inputValue"
    ></verbena-input>

      <verbena-input
      *ngIf="selectedFilterType === 'Decimal'" 
      border="1px solid #ccc"
      borderRadius="5px"
      textColor="black"
      width="120px"
      height="30px"
      pd="6px"
      placeHolder="input a decimal"
      [showBorder]="true"
      [showErrorMessage]="false"
      errorPosition="below"
      appValidate="decimal"
      [(ngModel)]="inputValue"
    ></verbena-input>

      <verbena-input
      *ngIf="selectedFilterType !== 'Credit' && selectedFilterType !== 'Date'  && selectedFilterType !== 'Integer'  && selectedFilterType !== 'Decimal'"
      border="1px solid #ccc"
      placeHolder="input value"
      borderRadius="5px"
      textColor="black"
      width="120px"
      height="30px"
      pd="6px"
      [showBorder]="true"
      [showErrorMessage]="false"
      errorPosition="below"
      [(ngModel)]="inputValue"
    ></verbena-input>

    </div>

    <div class="btnWrapper">
      <button
        [style.margin-top]="'0.5rem'"
        [style.outline]="'none'"
        [style.border]="'none'"
        [style.border-radius]="borderRadius"
        [style.background-color]="'transparent'"
        [style.color]="secondaryColor"
        [style.font-size]="'12px'"
        [style.font-weight]="'500'"
        [disabled]="disableAddFilterBtn"
        [ngClass]="{
          disablebtn: disableAddFilterBtn,
          enableBtn: !disableAddFilterBtn
        }"
        (click)="addFilter()"
      >
        + Add
      </button>
    </div>
    <hr />

    <div class="btnWrapper">
      <button
        [style.margin-top]="'0.5rem'"
        [style.outline]="'none'"
        [style.border]="'none'"
        [style.padding]="'0.2rem 1.6rem'"
        [style.background-color]="primaryColor"
        [style.color]="tertiaryColor"
        [style.font-size]="'12px'"
        [style.font-weight]="'600'"
        (click)="applyFilters()"
        [disabled]="disableApplyFilterBtn"
        [ngClass]="{
          disablebtn: disableApplyFilterBtn,
          enableBtn: !disableApplyFilterBtn
        }"
      >
        Filter
      </button>
    </div>

 
  </div>
</section>
