<div [ngStyle]="notificationStyles" [ngClass]="customClass">
  <div [ngStyle]="innerWrapperStyles">
    <verben-svg
      [icon]="iconName"
      [width]="iconWidth"
      [height]="iconHeight"
      [stroke]="stroke"
      [fill]="fill"
    ></verben-svg>
        <p>{{ content }}</p>
  </div>
  <div [ngStyle]="btnWrapperStyle">
    <verbena-button
    *ngFor="let button of buttons"
    [text]="button.text"
    [bgColor]="button.bgColor"
    [textColor]="button.primarycolor || button.secondarycolor"
    [borderRadius]="'8px'"
    [pd]="'0px 8px'"
    [fontSize]="'14px'"
    (click)="onButtonClick(button)"
  ></verbena-button>
    <verben-svg
    class="closeSvg"
    [icon]="'close'"
    [size]="'sm'"
    [stroke]="'grey'"
    (click) = "closeNotification()"
  ></verben-svg>
  </div>
</div>
