<div 
*ngIf="showNotification"
[ngStyle]="notificationStyles"
>
  <div [ngStyle]="innerWrapperStyles">
    <verben-svg
      [icon]="notificationOptions.iconName"
      [width]="notificationOptions.iconWidth"
      [height]="notificationOptions.iconHeight"
      [stroke]="notificationOptions.stroke"
      [fill]="notificationOptions.fill"
    ></verben-svg>
        <p>{{ notificationContent }}</p>
  </div>
  <div 
  [ngStyle]="btnWrapperStyle">
    <span   *ngIf="notificationOptions.buttons">
    <verbena-button
    *ngFor="let button of buttons"
    [text]="button.text"
    [bgColor]="button.bgColor"
    [textColor]="button.primarycolor || button.secondarycolor"
    [borderRadius]="'8px'"
    [pd]="'0px 8px'"
    [fontSize]="'14px'"
    (click)="onButtonClick(button)"
  ></verbena-button>
</span>
    <verben-svg
    class="closeSvg"
    [icon]="'close'"
    [size]="'sm'"
    [stroke]="'grey'"
    (click) = "closeNotification()"
  ></verben-svg>
  </div>
</div>
