<div class="input-container {{ inputContainerClass }}"
     [ngStyle]="{
      'display': 'flex',
      'flex-direction': 'column'
     }"
>
  <div
    [ngStyle]="{
      'display': 'flex',
      'justify-content': labelPosition,
      'color': labelColor,
      'padding': '0'
    }"
    class="input-field"
  >
    <label [for]="label">{{ label }}</label>
  </div>

  <div class="input-wrapper ">
    <input
      [ngClass]="{'ng-invalid': isInvalid}"
      [id]="label"
      [attr.type]="type"
      [attr.placeholder]="placeHolder"
      [attr.minlength]="minLength?.toString()"
      [attr.maxlength]="maxLength?.toString()"
      [attr.disabled]="disable ? true : null"
      [attr.readOnly]="readOnly ? true : null"
      (input)="onInput($event)"
      [(ngModel)]="value"
      [ngStyle]="{
        'background-color': bgColor,
        'border': isInvalid && errorBorderColor ? '1px solid ' + errorBorderColor : border,
        'border-radius': borderRadius,
        'color': textColor
      }"
      class="input-field verben-input {{ inputWrapperClass }}"
    />
  </div>

  <div *ngIf="isInvalid && showErrorMessage" class="error-message" [ngStyle]="{
    'color': errorMessageColor,
    'position': errorPosition
  }">
    {{ errorMessage }}
  </div>
</div>
