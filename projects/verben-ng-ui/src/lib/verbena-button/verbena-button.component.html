<button [ngStyle]="{
  'background-color': bgColor,
  'color': textColor,
  'border': border,
  'border-radius': borderRadius,
  'padding': pd,
  'width': width,
  'height': height
}"
[disabled]="disable"
class="verbena-button"
>
<!-- Icon or SVG on the left -->
<ng-container *ngIf="icon && iconPosition === 'left'">
  <i [class]="icon" style="margin-right: 8px;"></i>
</ng-container>
<ng-container *ngIf="svg && iconPosition === 'left'">
  <svg [attr.width]="svgWidth" [attr.height]="svgHeight" [innerHTML]="svg" style="margin-right: 8px;"></svg>
</ng-container>

<span *ngIf="text">{{ text }}</span>

<!-- Icon or SVG on the right -->
<ng-container *ngIf="icon && iconPosition === 'right'">
  <i [class]="icon" style="margin-left: 8px;"></i>
</ng-container>
<ng-container *ngIf="svg && iconPosition === 'right'">
  <svg [attr.width]="svgWidth" [attr.height]="svgHeight" [innerHTML]="svg" style="margin-left: 8px;"></svg>
</ng-container>
</button>
